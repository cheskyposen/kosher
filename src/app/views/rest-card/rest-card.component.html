<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ restaurants.name | uppercase }}</mat-card-title>
    <mat-card-subtitle><a href="tel:{{ restaurants.phone }}" target="_blank">{{ restaurants.phone }}</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h5>Price range: {{ restaurants.priceRange }}</h5>
    <p>Average rating: {{ restaurants.rating }}</p>
    <h4>{{ now | date }}</h4>
  </mat-card-content>
  <mat-card-footer><span *ngIf="restaurants.website"><a href="{{ restaurants.website }}">{{ restaurants.name | lowercase }}</a></span></mat-card-footer>
</mat-card>
